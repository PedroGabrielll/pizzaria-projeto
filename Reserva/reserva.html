<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script dos ícones -->
    <script src="https://kit.fontawesome.com/b2831a100f.js" crossorigin="anonymous"></script>
    <!-- Linkagem do CSS -->
    <link rel="stylesheet" href="reserva.css">
    <!-- Script do JavaScript -->
    <script src="reserva.js" defer></script>
    <title>Reserva</title>
</head>

<body>
    <div class="hero">
        <form>
            <!-- Titulo do Formulário -->
            <h2 id="titulo">Formulário de Reserva</h2>

            <!--Div Preenchimento do Nome -->
            <div class="input-group">
                <input type="text" id="name" autocomplete="off" required>
                <label><i class="fas fa-user"></i> Nome</label>
            </div>

            <!--Div Preenchimento do Email -->
            <div class="input-group">
                <input type="email" id="email" autocomplete="off" required>
                <label><i class="fas fa-envelope"></i> Email</label>
            </div>

            <!--Div Preenchimento do Telefone -->
            <div class="input-group">
                <input type="number" id="telefone" autocomplete="off" maxlength="11" required>
                <label><i class="fas fa-phone-square-alt"></i> Telefone</label>
            </div>

            <!--Div Preenchimento Data e Hora -->
            <h4>Data e Hora</h4>
            <div class="input-group">
                <input type="datetime-local" id="dataHora" autocomplete="off" required itemid="dataHora">
            </div>

            <!-- Div Quantidade de Pessoas para o restaurante -->
            <div class="input-group" required>
                <h4>Reservar para: <select id="opcoes">
                        <option value="valor1">1 Pessoa</option>
                        <option value="valor2">2 Pessoas</option>
                        <option value="valor3">3 Pessoas</option>
                        <option value="valor4">4 Pessoas</option>
                        <option value="valor5">5 Pessoas</option>
                        <option value="valor6">6 Pessoas</option>
                        <option value="valor7">7 Pessoas</option>
                        <option value="valor8">8 Pessoas</option>
                        <option value="valor9">9 Pessoas</option>
                        <option value="valor10">10 Pessoas</option>
                    </select></h4>
            </div>

            <!-- Div Botão ENVIAR e CANCELAR -->
            <button type="button" onclick="validador()" class="personalizado">Enviar</button>
            <button type="reset" onclick="apagar()" class="personalizado">Cancelar</button>

            <!--Divs e Labels com classes para melhor estilização - inputs com seus respectivos ID para facilitar o manuseio no CSS e JavaScript -->
        </form>
    </div>
    <div class="modal">
        <div class="caixaDeAviso" id="telademodal"><br><br>
            <p id="mensagemtext"></p>
            <button onclick="validador()" class="botao"><b>OK</b></button>
        </div>
    </div>
</body>

</html>
